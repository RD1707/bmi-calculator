<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de IMC</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>calculadora de IMC</h2>
        <form action="/calcular-imc" method="POST">
            <div>
                <label for="nome">nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="altura">altura em metros:</label><br>
                <input type="number" step="0.01" id="altura" name="altura" required>
            </div>
            <div>
                <label for="peso">peso em kg:</label><br>
                <input type="number" step="0.01" id="peso" name="peso" required>
            </div>
            <button type="submit">calcular</button>
        </form>
    </div>
</body>
</html>
